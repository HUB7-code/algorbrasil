<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Membro - Algor Brasil</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#1A120B',
                            panel: '#2C221E',
                            copper: '#B87333',
                            gold: '#E5C185',
                            text: '#F3E5DC',
                            black: '#000000',
                        }
                    },
                    fontFamily: {
                        orbitron: ['"Orbitron"', 'sans-serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #F3E5DC;
        }

        .glass-panel {
            background: rgba(44, 34, 30, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(184, 115, 51, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="min-h-screen relative flex flex-col">

    <!-- Background Immersive -->
    <div class="absolute inset-0 z-0 select-none pointer-events-none overflow-hidden">
        <!-- Reusing the Hero Image for consistency -->
        <img src="images/hero-opt1.png" alt="Background" class="w-full h-full object-cover opacity-30">
        <div class="absolute inset-0 bg-gradient-to-b from-[#0A0A0A] via-[#0A0A0A]/80 to-[#0A0A0A]"></div>

        <!-- Animated Glow Orbs -->
        <div
            class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-brand-copper/10 rounded-full blur-[100px] animate-pulse-slow">
        </div>
        <div class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-brand-gold/5 rounded-full blur-[120px] animate-pulse-slow"
            style="animation-delay: 2s;"></div>
    </div>

    <!-- Minimal Header -->
    <header class="relative z-20 container mx-auto px-6 py-6 flex justify-between items-center">
        <a href="index.html" class="opacity-80 hover:opacity-100 transition-opacity">
            <img src="images/algor_association_logo_light.png" alt="Algor Brasil" class="h-20 md:h-28 w-auto">
        </a>
        <a href="index.html"
            class="text-sm font-bold text-brand-text/60 hover:text-white transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            VOLTAR AO SITE
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-6 relative z-10">

        <div class="w-full max-w-md">

            <!-- Login Card -->
            <div class="glass-panel rounded-3xl p-8 md:p-10 relative overflow-hidden group">
                <!-- Top Glow Line -->
                <div
                    class="absolute top-0 inset-x-0 h-1 bg-gradient-to-r from-transparent via-brand-copper to-transparent opacity-50">
                </div>

                <div class="text-center mb-10">
                    <h1 class="text-2xl md:text-3xl font-orbitron font-bold text-white mb-2 tracking-wide">ÁREA DO
                        MEMBRO</h1>
                    <p class="text-brand-text/60 text-sm">Identifique-se para acessar o console.</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email"
                            class="block text-xs font-bold text-brand-copper uppercase tracking-wider mb-2 ml-1">E-mail
                            Corporativo</label>
                        <div class="relative group/input">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-brand-text/30 group-focus-within/input:text-brand-gold transition-colors"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                                    </path>
                                </svg>
                            </div>
                            <input type="email" id="email" required placeholder="seu@email.com"
                                class="w-full pl-12 pr-4 py-4 bg-[#121212]/80 border border-white/10 rounded-xl text-white placeholder-brand-text/20 focus:outline-none focus:border-brand-gold/50 focus:bg-[#1A1A1A] transition-all">
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="password"
                                class="block text-xs font-bold text-brand-copper uppercase tracking-wider ml-1">Senha</label>
                            <a href="#" class="text-xs text-brand-text/40 hover:text-white transition-colors">Esqueceu a
                                senha?</a>
                        </div>
                        <div class="relative group/input">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-brand-text/30 group-focus-within/input:text-brand-gold transition-colors"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                    </path>
                                </svg>
                            </div>
                            <input type="password" id="password" required placeholder="••••••••"
                                class="w-full pl-12 pr-4 py-4 bg-[#121212]/80 border border-white/10 rounded-xl text-white placeholder-brand-text/20 focus:outline-none focus:border-brand-gold/50 focus:bg-[#1A1A1A] transition-all">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full group relative flex items-center justify-center py-4 px-4 bg-gradient-to-r from-brand-copper to-[#8B5E3C] hover:to-brand-copper rounded-xl text-white font-bold tracking-wider shadow-lg hover:shadow-brand-copper/30 transform hover:-translate-y-0.5 transition-all duration-300 overflow-hidden">
                        <span class="relative z-10 mr-2">ACESSAR PLATAFORMA</span>
                        <svg class="w-5 h-5 relative z-10 group-hover:translate-x-1 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>

                        <!-- Shine Effect -->
                        <div
                            class="absolute top-0 -inset-full h-full w-1/2 z-5 block transform -skew-x-12 bg-gradient-to-r from-transparent to-white opacity-20 group-hover:animate-shine">
                        </div>
                    </button>
                </form>

                <!-- Error Message -->
                <div id="error-message"
                    class="hidden mt-6 p-4 rounded-lg bg-red-500/10 border border-red-500/20 flex items-center gap-3 animate-fade-in">
                    <svg class="w-5 h-5 text-red-500 flex-shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-sm text-red-200">Credenciais inválidas. Tente novamente.</span>
                </div>
            </div>

            <!-- Bottom Links -->
            <div class="text-center mt-8">
                <p class="text-brand-text/50 text-sm">
                    Sua organização ainda não é membro? <br>
                    <a href="associe-se.html"
                        class="text-brand-gold hover:text-white font-bold transition-colors inline-block mt-2 border-b border-brand-gold/30 hover:border-white pb-0.5">
                        Solicitar Associação
                    </a>
                </p>
            </div>

        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="relative z-10 py-6 text-center">
        <p class="text-xs text-brand-text/30 font-mono">SECURE ACCESS • 256-BIT ENCRYPTION • ALGOR ID</p>
    </footer>

    <script type="module">
        import { AuthClient } from './js/auth-client.js';

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // Check Auth Status on Load
        if (AuthClient.checkAuth(false)) {
            window.location.href = 'dashboard.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Submit detectado. Processando...");

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');
            const btnSpan = btn.querySelector('span'); // Text span
            const originalText = btnSpan.textContent;

            try {
                // Loading State
                btn.disabled = true;
                btnSpan.textContent = 'AUTENTICANDO...';
                btn.classList.add('opacity-70', 'cursor-not-allowed');
                errorMessage.classList.add('hidden');

                // Execute Login
                console.log("Enviando requisição de login...");
                await AuthClient.login(email, password);
                console.log("Login sucesso!");

                // Redirect
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error("Erro capturado:", error);

                errorMessage.classList.remove('hidden');
                // Mostra o erro real na tela para o usuário ver
                const msg = error.message || "Erro desconhecido. Verifique o console.";
                errorMessage.querySelector('span').textContent = msg;

                // Reset Button
                btn.disabled = false;
                btnSpan.textContent = originalText;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        });
    </script>
</body>

</html>
