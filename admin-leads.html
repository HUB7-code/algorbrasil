<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algor Brasil - Gestão de Leads</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#0A0A0A',
                        'brand-panel': '#121212',
                        'brand-copper': '#B87333',
                        'brand-gold': '#E5C185',
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <script type="module">
        import { AuthClient } from './js/auth-client.js';

        const API_BASE_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? "http://127.0.0.1:8001/api/v1"
            : "/api/v1";

        async function loadLeads() {
            // 1. Verificar Login
            if (!AuthClient.checkAuth(true)) return;

            // 2. Obter Token
            const token = localStorage.getItem('algor_token');

            try {
                // 3. Fetch na API
                const response = await fetch(`${API_BASE_URL}/forms/leads`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 403) {
                    alert('Acesso negado. Você precisa ser administrador.');
                    window.location.href = 'index.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Falha ao carregar leads');
                }

                const leads = await response.json();
                renderTable(leads);

            } catch (error) {
                console.error(error);
                alert('Erro ao carregar dados. Verifique o console.');
            }
        }

        function renderTable(leads) {
            const tbody = document.getElementById('leads-body');
            tbody.innerHTML = '';

            leads.forEach(lead => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-gray-800 hover:bg-white/5 transition-colors";

                // Formatar Data
                const date = new Date(lead.created_at).toLocaleDateString();

                // Criar células
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-400">${date}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${lead.source === 'newsletter' ? 'bg-blue-900/30 text-blue-400' : 'bg-brand-gold/20 text-brand-gold'
                    }">
                            ${lead.source.toUpperCase()}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm font-bold text-white">${lead.email}</td>
                    <td class="px-6 py-4 text-sm text-gray-300">${lead.name || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-400">${lead.company || '-'}</td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('total-leads').textContent = leads.length;
        }

        window.logout = () => AuthClient.logout();

        // Carregar ao iniciar
        document.addEventListener('DOMContentLoaded', loadLeads);
    </script>
</head>

<body class="bg-brand-bg text-white font-inter h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-16 border-b border-white/10 flex items-center justify-between px-8 bg-brand-panel">
        <div class="flex items-center gap-4">
            <h1 class="font-orbitron font-bold text-brand-copper text-xl tracking-wider">Algor Admin</h1>
            <span class="text-gray-600 text-sm">|</span>
            <span class="text-gray-400 text-sm">Gestão de Leads</span>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-sm text-gray-400">Logado como Admin</span>
            <button onclick="logout()" class="text-xs text-red-400 hover:text-red-300 underline">SAIR</button>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-auto p-8">
        <div class="max-w-7xl mx-auto">

            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-white mb-2">Base de Contatos</h2>
                    <p class="text-gray-400 text-sm">Newsletter e Solicitações de Associação</p>
                </div>
                <div class="bg-brand-panel px-4 py-2 rounded-lg border border-white/5">
                    <span class="text-sm text-gray-400 mr-2">Total de Leads:</span>
                    <span id="total-leads" class="text-xl font-bold text-brand-gold">0</span>
                </div>
            </div>

            <div class="bg-brand-panel rounded-xl border border-white/10 overflow-hidden shadow-2xl">
                <table class="w-full text-left">
                    <thead class="bg-black/40 text-xs uppercase text-gray-500 font-bold tracking-wider">
                        <tr>
                            <th class="px-6 py-4">Data</th>
                            <th class="px-6 py-4">Origem</th>
                            <th class="px-6 py-4">Email</th>
                            <th class="px-6 py-4">Nome</th>
                            <th class="px-6 py-4">Empresa</th>
                        </tr>
                    </thead>
                    <tbody id="leads-body" class="divide-y divide-gray-800">
                        <!-- JS vai popular aqui -->
                        <tr>
                            <td colspan="5" class="px-6 py-8 text-center text-gray-500 italic">Carregando dados...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

</body>

</html>
