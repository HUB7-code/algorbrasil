name: Algor CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        pip install pytest httpx

    - name: Run Tests with pytest
      run: |
        # Roda apenas testes verificados (Smoke e Scanner Core)
        # Pytest deve rodar do diretório raiz para resolver imports absolutos
        python -m pytest backend/tests/test_smoke.py backend/tests/test_scanner_core.py -v

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build Project
      run: npm run build
      env:
        # Variáveis de ambiente dummy para o build passar (Next.js precisa delas)
        NEXT_PUBLIC_API_URL: "http://localhost:8000"
