events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Segurança básica
    server_tokens off;
    
    # Configuração Gzip (Compactação)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # HTTP Server - Redireciona para HTTPS
    server {
        listen 80;
        server_name algorbrasil.com.br www.algorbrasil.com.br;

        # Challenge do Certbot (Precisa rodar no HTTP para renovações)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirecionar todo o resto para HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name algorbrasil.com.br www.algorbrasil.com.br;

        # Certificados SSL (Gerados pelo Certbot)
        ssl_certificate /etc/letsencrypt/live/algorbrasil.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/algorbrasil.com.br/privkey.pem;

        # Melhorias de Segurança SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        # Rota para Frontend Estático
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Cache agressivo para imagens/css/js
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }

        # Proxy Reverso para Backend (API)
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Gestão de Banco de Dados (Adminer)
        location /db-admin/ {
            proxy_pass http://adminer:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Página de Erro 404
        error_page 404 /index.html;
    }
}
