events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Segurança básica
    server_tokens off;
    
    # Configuração Gzip (Compactação)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Redirect HTTP to HTTPS (será ativado na VPS com Certbot, aqui é local)
    # server {
    #     listen 80;
    #     server_name algorbrasil.com.br www.algorbrasil.com.br;
    #     return 301 https://$host$request_uri;
    # }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Challenge do Certbot/LetsEncrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Rota para Frontend Estático
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Cache agressivo para imagens/css/js
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }

        # Proxy Reverso para Backend (API)
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Página de Erro 404
        error_page 404 /index.html;
    }
}
