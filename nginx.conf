events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Segurança básica
    server_tokens off;
    
    # Configuração Gzip (Compactação)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Timeouts Estendidos (Evitar 502 Bad Gateway)
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    
    # Upstreams definidos explicitamente
    upstream frontend_upstream {
        server frontend:3000;
    }
    
    upstream backend_upstream {
        server backend:8000;
    }

    # HTTP Server - Redireciona para HTTPS
    server {
        listen 80;
        server_name algorbrasil.com.br www.algorbrasil.com.br;

        # Challenge do Certbot (Precisa rodar no HTTP para renovações)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirecionar todo o resto para HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name algorbrasil.com.br www.algorbrasil.com.br;

        # Certificados SSL (Gerados pelo Certbot)
        ssl_certificate /etc/letsencrypt/live/algorbrasil.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/algorbrasil.com.br/privkey.pem;

        # Melhorias de Segurança SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Configuração da Raiz (Frontend - Next.js)
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Repassando Timeouts
            proxy_read_timeout 300;
        }

        # Next.js Static Assets (_next)
        location /_next/ {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # General static files
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            proxy_pass http://frontend_upstream;
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }

        # Proxy Reverso para Backend (API)
        location /api/ {
            proxy_pass http://backend_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
        }

        # Gestão de Banco de Dados (Adminer)
        location /db-admin/ {
            proxy_pass http://adminer:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Página de Erro 404
        error_page 404 /index.html;
    }
}
