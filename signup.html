<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Algor Brasil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { bg: '#1A120B', panel: '#2C221E', copper: '#B87333', gold: '#E5C185', text: '#F3E5DC', black: '#000000' }
                    },
                    fontFamily: { orbitron: ['"Orbitron"', 'sans-serif'], sans: ['"Inter"', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #F3E5DC;
        }

        .glass-panel {
            background: rgba(44, 34, 30, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(184, 115, 51, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="min-h-screen relative flex flex-col">

    <!-- Background -->
    <div class="absolute inset-0 z-0 select-none pointer-events-none overflow-hidden">
        <img src="images/hero-opt1.png" alt="Background" class="w-full h-full object-cover opacity-30">
        <div class="absolute inset-0 bg-gradient-to-b from-[#0A0A0A] via-[#0A0A0A]/80 to-[#0A0A0A]"></div>
    </div>

    <!-- Header -->
    <header class="relative z-20 container mx-auto px-6 py-6 flex justify-between items-center">
        <a href="index.html" class="opacity-80 hover:opacity-100 transition-opacity">
            <img src="images/algor_association_logo_light.png" alt="Algor Brasil" class="h-10 md:h-12 w-auto">
        </a>
        <div class="flex gap-4">
            <a href="login.html"
                class="text-sm font-bold text-brand-copper hover:text-white transition-colors">LOGIN</a>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1 flex items-center justify-center p-6 relative z-10">
        <div class="w-full max-w-lg">

            <div class="glass-panel rounded-3xl p-8 md:p-10 relative overflow-hidden">
                <div
                    class="absolute top-0 inset-x-0 h-1 bg-gradient-to-r from-transparent via-brand-gold to-transparent opacity-50">
                </div>

                <div class="text-center mb-8">
                    <h1 class="text-2xl font-orbitron font-bold text-white mb-2">ACESSO GRATUITO</h1>
                    <p class="text-brand-text/60 text-sm">Crie sua conta para baixar o Dossiê PL 2338 e outros recursos
                        exclusivos.</p>
                </div>

                <form id="signup-form" class="space-y-4">

                    <!-- Nome -->
                    <div>
                        <label class="block text-xs font-bold text-brand-gold uppercase tracking-wider mb-2 ml-1">Nome
                            Completo</label>
                        <input type="text" id="full_name" required placeholder="Seu nome"
                            class="w-full px-4 py-3 bg-[#121212]/80 border border-white/10 rounded-xl text-white focus:outline-none focus:border-brand-gold/50 transition-all">
                    </div>

                    <!-- Email & Phone Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label
                                class="block text-xs font-bold text-brand-gold uppercase tracking-wider mb-2 ml-1">E-mail</label>
                            <input type="email" id="email" required placeholder="seu@email.com"
                                class="w-full px-4 py-3 bg-[#121212]/80 border border-white/10 rounded-xl text-white focus:outline-none focus:border-brand-gold/50 transition-all">
                        </div>
                        <div>
                            <label
                                class="block text-xs font-bold text-brand-gold uppercase tracking-wider mb-2 ml-1">WhatsApp</label>
                            <input type="tel" id="phone" required placeholder="(11) 99999-9999"
                                class="w-full px-4 py-3 bg-[#121212]/80 border border-white/10 rounded-xl text-white focus:outline-none focus:border-brand-gold/50 transition-all">
                        </div>
                    </div>

                    <!-- Senha -->
                    <div>
                        <label class="block text-xs font-bold text-brand-gold uppercase tracking-wider mb-2 ml-1">Defina
                            uma Senha</label>
                        <input type="password" id="password" required placeholder="••••••••"
                            class="w-full px-4 py-3 bg-[#121212]/80 border border-white/10 rounded-xl text-white focus:outline-none focus:border-brand-gold/50 transition-all">
                    </div>

                    <button type="submit"
                        class="w-full mt-4 py-4 bg-brand-gold hover:bg-white text-brand-black font-bold rounded-xl shadow-lg hover:shadow-brand-gold/30 transition-all transform hover:-translate-y-1">
                        CRIAR CONTA E ACESSAR
                    </button>

                    <p class="text-xs text-center text-brand-text/40 pt-2">
                        Ao se cadastrar, você concorda com nossa Política de Privacidade.
                    </p>
                </form>

                <div id="error-message"
                    class="hidden mt-4 p-3 bg-red-500/20 text-red-200 text-sm text-center rounded-lg"></div>
            </div>

            <div class="text-center mt-6">
                <p class="text-brand-text/50 text-sm">Já tem conta? <a href="login.html"
                        class="text-brand-copper font-bold hover:text-white">Fazer Login</a></p>
            </div>
        </div>
    </main>

    <script type="module">
        import { AuthClient } from './js/auth-client.js';

        const form = document.getElementById('signup-form');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            const originalText = btn.textContent;

            errorMsg.classList.add('hidden');
            btn.textContent = 'CRIANDO CONTA...';
            btn.disabled = true;

            const data = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            try {
                // 1. Cadastrar (Signup)
                const apiUrl = AuthClient.getApiUrl();
                const signupResponse = await fetch(`${apiUrl}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!signupResponse.ok) {
                    const err = await signupResponse.json();
                    throw new Error(err.detail || 'Erro ao criar conta');
                }

                // 2. Logar Automaticamente (Login)
                await AuthClient.login(data.email, data.password);

                // 3. Redirecionar
                window.location.href = 'dashboard.html';

            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
